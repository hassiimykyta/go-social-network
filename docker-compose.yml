services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - gopath:/home/appuser/go/pkg/mod
      - gocache:/home/appuser/.cache/go-build
    env_file:
      - .env
    environment:
      DB_DSN: postgres://postgres:postgres@db:5432/app?sslmode=disable
      APP_HOST: 0.0.0.0
      APP_PORT: "8080"
      APP_ENV: dev
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 2s
      timeout: 2s
      retries: 20

volumes:
  pgdata:
  gopath:
  gocache: